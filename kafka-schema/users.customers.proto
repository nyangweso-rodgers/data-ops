syntax = "proto3";

package users.customes.v1;

import "google/protobuf/timestamp.proto";

message Customers {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    CustomerStatus status = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6; 
    string created_by = 7;
    string updated_by = 8;
}
enum CustomerStatus {
    TRUE = 0;
    FALSE = 1;
}