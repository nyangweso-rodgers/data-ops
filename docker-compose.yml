#version: "3"
services:
  # postgres-db-exporter
  #
  postgres-db-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-db-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/postgres?sslmode=disable"
    depends_on:
      - postgres-db
    restart: always
    networks:
      - data-ops-network
  
  ################################# 6. Data Visualization ###########################################
  # prometheus
  #
  prometheus:
    #image: prom/prometheus
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-volume:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - data-ops-network
  # grafana
  #
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3006:3000" # Map host port 3006 to container port 3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana-volume:/var/lib/grafana
    networks:
      - data-ops-network
  # loki
  #
  loki:
    image: grafana/loki
    container_name: loki
    ports:
      - "3100:3100"

############################ Networks ################################################
networks:
  data-ops-network:
    name: data-ops-network
    driver: bridge
######################### Volumes ###################################################
volumes:
  grafana-volume:
    name: grafana-volume
  prometheus-volume:
    name: prometheus-volume
