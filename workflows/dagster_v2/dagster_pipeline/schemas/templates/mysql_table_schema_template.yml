# Template for table schemas
# Copy this file to appropriate location and fill in details

metadata:
  version: 1.0.0
  created_by: "Your Name"
  description: "Brief description of the table"
  created_at: "YYYY-MM-DD"
  last_modified: "YYYY-MM-DD"
  # Optional: Add any additional metadata
  # owner: "team-name"

source:
  type: mysql  # or postgres, s3, api, clickhouse
  database: "database_name"
  table: "table_name"
  
  columns:
    - name: createdAt
      type: timestamp
      nullable: false
      default: CURRENT_TIMESTAMP
      description: "Record creation timestamp"
    
    - name: updatedAt
      type: timestamp
      nullable: false
      default: CURRENT_TIMESTAMP
      on_update: CURRENT_TIMESTAMP 
      description: "Record last update timestamp"
    
    - name: id
      type: bigint
      nullable: false
      primary_key: true
      description: "Primary key identifier"


    
    # Add more columns as needed...
