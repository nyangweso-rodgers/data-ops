source:
  type: mysql
  database: amtdb
  table: accounts
  
  columns:
    - name: id
      type: bigint
      nullable: false
      primary_key: true
    - name: accountTypeId
      type: int
      nullable: true
    - name: customerId
      type: int
      nullable: false
    - name: paygContractNumber
      type: varchar(255)
      nullable: true
    - name: accountRef
      type: varchar(100)
      nullable: true
    - name: status
      type: varchar(255)
      nullable: false
    - name: parentAccountId
      type: int
      nullable: true
    - name: salesAgents
      type: int
      nullable: true
    - name: dispatchDate
      type: datetime
      nullable: true
    - name: firstInstallmentDate
      type: date
      nullable: true
    - name: fullDepositDate
      type: date
      nullable: true
    - name: createdAt
      type: timestamp
      nullable: false
      default: CURRENT_TIMESTAMP
    - name: updatedAt
      type: timestamp
      nullable: false
      default: CURRENT_TIMESTAMP
      on_update: CURRENT_TIMESTAMP
    - name: netSuiteAccountId
      type: varchar(255)
      nullable: true
    - name: isMigrated
      type: tinyint(1)
      nullable: true
    - name: isWalletActive
      type: tinyint(1)
      nullable: true
