version: v1
table_name: customers

source:
  database: amtdb
  table: customers

# No target section - makes schema reusable across all targets!
# Factory provides target at runtime
columns:
  - name: id
    target_name: id
    source_type: int
    target_types:
      #clickhouse: Int64
      #postgres: bigint
      mysql: int
    primary_key: true
    nullable: false
    description: ""

  - name: identificationNumber
    target_name: identification_number
    source_type: varchar(255)
    target_types:
      #clickhouse: String
      #postgres: varchar(100)
      mysql: varchar(1255)
    nullable: true
    description: ""
  - name: phoneNumber
    target_name: phone_number
    source_type: varchar(255)
    target_types:
      #clickhouse: String
      #postgres: varchar(50)
      mysql: varchar(255)
    nullable: true
    description: ""
  - name: salesAgents
    target_name: sales_agents
    source_type: int
    target_types:
      #clickhouse: Int64
      #postgres: bigint
      mysql: int
    nullable: true
    description: ""
  - name: alternativePhoneNumber
    target_name: alternative_phone_number
    source_type: varchar(255)
    target_types:
      #clickhouse: String
      #postgres: varchar(50)
      mysql: varchar(255)
    nullable: true
    description: ""
  - name: salesForceId
    target_name: sales_force_id
    source_type: varchar(255)
    target_types:
      #clickhouse: String
      #postgres: varchar(100)
      mysql: varchar(255)
    nullable: true
    description: ""

  - name: createdAt
    target_name: created_at
    source_type: datetime
    target_types:
      #clickhouse: DateTime
      #postgres: timestamp
      mysql: datetime
    nullable: true

  - name: updatedAt
    target_name: updated_at
    source_type: timestamp
    target_types:
      #clickhouse: DateTime
      #postgres: timestamp
      mysql: timestamp
    nullable: true
    description: "Last update timestamp - used for incremental sync"