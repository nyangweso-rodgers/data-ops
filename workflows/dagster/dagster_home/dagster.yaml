# dagster_home/dagster.yaml

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username:
        env: PG_DAGSTER_USER
      password:
        env: PG_DAGSTER_PASSWORD
      hostname:
        env: PG_DAGSTER_HOST
      db_name:
        env: PG_DAGSTER_DB
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username:
        env: PG_DAGSTER_USER
      password:
        env: PG_DAGSTER_PASSWORD
      hostname:
        env: PG_DAGSTER_HOST
      db_name:
        env: PG_DAGSTER_DB
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username:
        env: PG_DAGSTER_USER
      password:
        env: PG_DAGSTER_PASSWORD
      hostname:
        env: PG_DAGSTER_HOST
      db_name:
        env: PG_DAGSTER_DB
      port: 5432
