## Use Local Compute Log Manager (default)
compute_logs:
  module: dagster._core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /tmp/dagster/compute_logs

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Code servers configuration
code_servers:
  local_startup_timeout: 60
  reload_timeout: 60
  wait_for_local_processes_on_shutdown: true

# cheduler configuration
scheduler:
  module: dagster._core.scheduler
  class: DagsterDaemonScheduler

telemetry:
  enabled: false
